paths:
  /emails:
    post:
      summary: Enviar correo inmediato
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmailRequest'
      responses:
        '200':
          description: OK

components:
  schemas:
    EmailRequest:
      type: object
      required: [to, templateId, data]
      properties:
        to:
          type: array
          items:
            type: string
        templateId:
          type: string
        data:
          type: object
